{% extends 'base.html' %}

{% block content %}

    <h1>Hello this is the first test</h1>
    {% for post in object_list %}
            <a href="{% url 'detail' post.pk %}">{{ post.post_title }}</a>
            <br>
            {{ post.post_author }}
            <br>
            {{ post.created_date }}
            <br>
            <a href="{% url 'update_post' post.pk %}">Update</a>
            <a href="{% url 'delete_post' post.pk %}">Delete</a>
            <br>
            <br>
    {% endfor %}

{% endblock %}
