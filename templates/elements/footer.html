<!-- Footer bar -->
{% load static %}
<div id="footer-spacer">
</div>
<footer class="container-fluid mt-auto">
    <div class="row">
        <div class="col-sm-4 mt-4">
            <!-- Logo -->
            <h4>South West</h4>
            <h4>Walkers <i class="fas fa-hiking"></i></h4>
        </div>
        <!-- Social Media Links -->
        <div class="col-sm-4 mt-2 social-links-footer">
            <div class="text-center">
                <p>
                    <a href="https://www.instagram.com/" target="_blank" class="footer-social-link" rel="noopener">Instagram - <i class="fa fa-instagram" aria-hidden="true"></i></a>
                </p>
            </div>
            <div class="text-center">
                <p>
                    <a href="https://www.Facebook.com/" target="_blank" class="footer-social-link" rel="noopener">Facebook - <i class="fa fa-facebook" aria-hidden="true"></i></a>
                </p>
            </div>
            <div class="text-center">
                <p>
                    <a href="https://www.Youtube.com/" target="_blank" class="footer-social-link" rel="noopener">Youtube - <i class="fa fa-youtube" aria-hidden="true"></i></a>
                </p>
            </div>
        </div>

        {% if user.is_authenticated %}
        <!-- Log Out Section -->
        <div class="col-sm-4 mt-4">
            <div class="text-center">
                <p>
                    <a href="{% url 'account_logout' %}" class="footer-account">Logout</a>
                </p>
            </div>
        </div>     

        {% else %}
        <!-- Sign Up Section -->
        <div class="col-sm-4 mt-4">
            <div class="text-center">
                <p>
                    <a href="{% url 'account_signup' %}" class="footer-account">Sign Up</a>
                </p>
            </div>
            <div class="text-center">
                <p>
                    <a href="{% url 'account_login' %}" class="footer-account">Login</a>
                </p>
            </div>
        </div>         
        {% endif %}
    </div>
</footer>

<!-- our own scripts -->
<script type ="module" src="{% static 'js/script.js' %}"></script>
