{% extends 'structure/base.html' %}
{{ user }}
{% block title  %}
{{ post.post_title }}
{% endblock %}


{% block content %}

{% if user.is_authenticated %}

    <h1>Add or Update Your Profile Picture</h1>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add / Update</button>
        </form>
    </div>

{% else %}

    <a class="btn btn-secondary" href="{% url 'account_signup' %}">Sign Up</a>
    <a class="btn btn-secondary" href="{% url 'account_login' %}">Login</a>

{% endif %}

{% endblock %}
