{% extends 'base.html' %}
{{ post.post_title }}
{% block title  %}
{{ post.post_title }}
{% endblock %}


{% block content %}

{% if user.is_authenticated %}

    <h1>Update Us On Your Journey</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>
    
{% else %}

        <a class="btn btn-secondary" href="{% url 'account_signup' %}">Sign Up</a>
        <a class="btn btn-secondary" href="{% url 'account_login' %}">Login</a>

{% endif %}

{% endblock %}
