{% extends 'base.html' %}

{% block content %}

    {% for post in object_list %}

    {% if post.post_author.id == user.id %}

        <div class="col-md-3 text-center">
            <div class="card mb-3">
                <div class="card-body">
                    <a href="{% url 'detail' post.pk %}">{{ post.post_title }}</a> 
                    <br>
                    {{ post.post_author }} | {{ post.created_date |date:"d M-Y" }}
                    <br>
                    {{ post.body | slice:50 | safe}}
                    <br>
                </div>
            </div>
        </div>
    {% endif %}
    {% endfor %} 

{% endblock %}
